<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var soworkers = ['hyumjoo', 'sanga', 'gachan', 'sungo', 'juyeoun'];
    </script>
    <h2>SOBETEC Workers</h2>
    <ul>
      <script>
        var i = 0;
        while (i < soworkers.length) {
          document.write('<li><a href="http://a.com/'+soworkers[i]+'">'+soworkers[i]+'</li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
